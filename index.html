<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poch'Lib</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="myBooks">
        <h1 class="title">Poch'Lib</h1>
        <div id="formContainer">
            <h2 class="h2">Nouveau Livre</h2>
            <button id="addBookButton">Ajouter un livre</button>
            <form id="addBookForm" style="display: none;">
                <input type="text" id="bookTitle" placeholder="Titre du livre" required>
                <input type="text" id="bookAuthor" placeholder="Auteur" required>
                <div class="buttons-box">
                    <button type="button" class="button--green" id="searchBookButton">Rechercher</button>
                    <button type="button" class="button--red" id="cancelButton">Annuler</button>
                </div>
            </form>
            <hr>
            <div id="searchResults" class="flex-container"></div>
        </div>
        <hr>
        <div id="content">
            <h2 class="sub-title">Ma poch'liste</h2>
            <ul id="books"></ul>
        </div>
    </div>
    <script type="module" src="scripts/app.js"></script>
</body>

</html>
